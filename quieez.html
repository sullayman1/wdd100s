<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1>Quiz</h1>
    <form action="#" method="post" id="quiz-form">
        <div class="form-group">
            <label for="q1">Fill in the blank:</label>
            <input type="text" id="q1" name="q1" class="form-control">
        </div>
        <div class="form-group">
            <label for="q2">Short answer question:</label>
            <textarea id="q2" name="q2" class="form-control" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="q3">Select an option:</label>
            <select id="q3" name="q3" class="form-control">
                <option value="" selected disabled>Choose One ...</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="html_css">HTML & CSS</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">Integer answer:</label>
            <input type="number" id="q4" name="q4" class="form-control" min="0">
        </div>
        <button type="submit" class="submit-btn">Submit Quiz</button>
    </form>
</body>
</html>
